<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Stack {
            constructor() {
                this.items = [];//选择数组充当栈
            }
            //入栈
            push(element) {
                // items是一个数组，可以直接调用push方法
                this.items.push(element);
            }
            // 出栈
            pop() {
                //数组的pop方法,就是弹出最后一个元素
                this.items.pop();
            }
            //查看栈顶元素
            peek() {
                return this.items[this.items.length - 1];
            }
            //检查栈是否为空
            isEmpty() {
                return this.items.length === 0;
            }
            //清空栈
            clear() {
                this.items = [];
            }
            //栈的长度
            size() {
                return this.items.length;
            }
        }
        const stack = new Stack();//栈的一个实例
        stack.push(1);
        stack.push(2);
        // console.log(stack.peek());
        // console.log(stack.size());
        // console.log(stack.isEmpty());
        // stack.pop();
        // console.log(stack.peek());
        console.log(stack.items);
        //来分析一下时间复杂度,如过要访问非栈顶元素的话,要先pop,O(n)

    </script>
</body>

</html>
