<body>
    <script>
        function bubbleSort(arr) {
            //控制轮数，有多少个数要参与排序
            for (let i = 0; i < arr.length - 1; i++) {
                //arr[0]要与后面的数比较多少次
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }
        console.log(bubbleSort([5, 4, 3, 2, 1])); 
    </script>
</body>
