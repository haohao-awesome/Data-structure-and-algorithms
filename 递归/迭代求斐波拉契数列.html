<!DOCTYPE html>

<body>
    <script>
        function fn(n) {
            if (n == 0) {
                return 0;
            }
            if (n <= 2) {
                return 1;
            }
            let fibNMinus2 = 0;
            let fibNMinus1 = 1;
            let fibN;
            for (let i = 2; i <= n; i++) {
                fibN = fibNMinus1 + fibNMinus2;
                fibNMinus2 = fibNMinus1;
                fibNMinus1 = fibN;
            }
            return fibN;
        }
        console.log(fn(5)); 
    </script>
</body>

</html>
